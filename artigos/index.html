<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Artigos | Gladston Freire</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <header style="padding: 20px; background: #000; color: #fff;">
    <a href="/" style="color:white; margin-right: 15px;">Início</a>
    <a href="/artigos/" style="color:white;">Artigos</a>
  </header>

  <main style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
    <h1>Artigos sobre Chamado</h1>
    <p>Mensagens escritas para despertar, confrontar e alinhar você ao propósito.</p>

    <ul>
      {% for post in site.posts %}
        <li style="margin: 10px 0;">
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small> — {{ post.date | date: "%d/%m/%Y" }}</small>
        </li>
      {% endfor %}
    </ul>
  </main>

</body>
</html>
